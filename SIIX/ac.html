<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ac</title>
    <link rel="stylesheet" href="ac.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    <img class="bg" src="../images/siixcomp.png">

    <nav class="navbar navbar-expand-lg navbar-dark position-fixed w-100" style="background-color: rgb(2, 2, 10); border-bottom: 5px outset rgb(232, 156, 69); height: 13vh;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <img class="logo" src="../images/siixlogo.png" alt="Logo">

            <div class="d-flex flex-grow-1 justify-content-center">
                <a class="header" href="#ac.html"> Q A - D a s h b o a r d </a>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-outline-primary">My Profile</button>
                <button type="button" class="btn btn-outline-warning">Logout</button>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="form-container bg-white position-relative z-1 p-4 rounded-3" style="max-width: 600px; min-height: 400px;">
              
            <form class="w-100" style="max-width: 600px;">
              <fieldset>
                <legend>Form Example </legend>
                <div class="mb-3">
                  <label for="exampleInput" class="form-label">Input Label</label>
                  <input type="text" id="exampleInput" class="form-control" placeholder="Enter text">
                </div>
                <div class="mb-3">
                  <label for="exampleSelect" class="form-label">Select Menu</label>
                  <select id="exampleSelect" class="form-select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="exampleCheck">
                    <label class="form-check-label" for="exampleCheck">
                      Check this checkbox
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>
          </div>
</div>          
</body>
</html>
